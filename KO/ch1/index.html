<!DOCTYPE html>
<html>
<head>
  <title>Jewelry Show Case</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Welcome to our Jewelry collection.</h1>
  <h2>Can you find anything interesting?</h2>

  <div class="filter">
    <h2>Filter by:</h2>
    <div class="category">
      Category:
      <select data-bind="options: categoryName,
                          optionsCaption: 'ALL',
                          value: selectedCategory"</select>

    <div class="name">
      Name:
      <input type="text" data-bind="textInput: selectedName" />
    </div>                            
  </div>

  <div data-bind="foreach: categories">
    <div class="category">
      <h3>Category: <span data-bind="text: name"></span></h3>
      <div data-bind="foreach: products">
      <div class="jewel" data-bind="visible: $root.shouldShow($data),
                                                  click: $root.selectProduct,
                                                  event: { 
                                                    mouseover: $root.showProduct,
                                                    mouseout: $root.hideProduct
                                                  }">
          <div data-bind="text: title"></div>
          <img data-bind="attr: { src: 'images/' + thumb }">
        </div>
      </div>
    </div>
  </div>

  <div class="selectedProduct" data-bind="with: selectedProduct">
  Product Selected:
  <div class="jewel">
    <div data-bind="text: title"></div>
    <!-- ko foreach: images -->
      <img data-bind="attr: { src: 'images/' + $data }">
    <!-- /ko -->
    <div data-bind="text: description"></div>
    <div data-bind="text: price"></div>
    <button>Add to cart</button>
  </div>
</div>

  <script type="text/javascript" src="js/jq.js"></script>
  <script type="text/javascript" src="js/ko.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
