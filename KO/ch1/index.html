<!DOCTYPE html>
<html>
<head>
  <title>Jewelry Show Case</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Welcome to our Jewelry collection.</h1>
  <h2>Can you find anything interesting?</h2>
  <div data-bind="foreach: jewels">
    <div class="jewel">
      <span data-bind="text: name"></span>
      <img data-bind="attr: { src: src }">
    </div>
  </div>
  <script type="text/javascript" src="js/jq.js"></script>
  <script type="text/javascript" src="js/ko.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
