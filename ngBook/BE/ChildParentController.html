<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Child and Parent Controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
</head>
<body>

    <div ng-controller="ParentController">
        <div ng-controller="ChildController">
            <a ng-click="sayMyName()">Say My Name!!!</a>
        </div>
        {{ person }}
    </div>

    <script type="text/javascript" src="ChildParentController.js"></script>

</body>
</html>
