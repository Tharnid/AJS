<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AJS D3 - Map Callback</title>

    <!--styles-->

    <!--scripts-->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/d3.min.js"></script>
    <script src="libs/angular.min.js"></script>

</head>
<body>
    <script type="text/javascript">
        var data = [
            {name: 'Ben', age: 27},
            {name: 'Flo', age: 22},
            {name: 'Phil', age: 28},
            {name: 'Chris', age: 26}
        ];

        var total = data.reduce(function(prev, d, i, array){
            return prev + d.age;
        }, 0);

        console.log(total);
    </script>
</body>
</html>
