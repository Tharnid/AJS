<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AJS D3 - Console Log </title>

    <!--styles-->

    <!--scripts-->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/d3.min.js"></script>
    <script src="libs/angular.min.js"></script>

</head>
<body>
    <script type="text/javascript">
        var data = [1, 3, 5];

        // Min Number
        console.log(d3.min(data));

        // sum
        console.log(d3.sum(data));
        console.log(d3.sum(data, function(d) { return d*d; }));

        // shuffle
        console.log(d3.shuffle(data));

        var data2 = [2, 4, 6];

        // Max Number
        console.log(d3.max(data2));

        // mean
        console.log(d3.mean(data2));

        // median
        console.log(d3.median(data2));
        console.log(d3.median(data2, function(d) { return d*d; }));

        // Min square of accessor
        console.log(d3.min(data, function(d) { return d*d}));

        // Max square of accessor
        console.log(d3.max(data2, function(d) { return d*d; }));
        
    </script>
</body>
</html>
