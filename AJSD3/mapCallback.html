<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AJS D3 - Map Callback</title>

    <!--styles-->

    <!--scripts-->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/d3.min.js"></script>
    <script src="libs/angular.min.js"></script>

</head>
<body>
    <script type="text/javascript">

        var data = [
            { name: 'Ben', age: 37},
            { name: 'Jason', age: 33},
            { name: 'Jeff', age: 40},
            { name: 'Terrell', age: 42}
        ];

        // map every element
        var mapped = data.map(function(d) {
           return d.name;
        });

        // log the results
        console.log(mapped);
    </script>
</body>
</html>
