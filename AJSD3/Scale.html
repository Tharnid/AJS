<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AJS D3 - Scales</title>

    <!--styles-->

    <!--scripts-->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/d3.min.js"></script>
    <script src="libs/angular.min.js"></script>

</head>
<body>
    <script type="text/javascript">

        var scale = d3.scale.linear();

        var data_in = [1, 3, 5];
        var data_out = [];

        data_in.forEach(function(d){
            data_out.push(scale(d));
        });

        console.log(data_out);

        // domain

        var scale2 = d3.scale.linear().domain([0, 10]);
        console.log([1, 3, 5].map(scale2));

        // range
        var scale3 = d3.scale.linear()
                .domain([0, 10])
                .range([0, 100]);
        console.log([1, 3, 5].map(scale3));

        var s4 = d3.scale.linear()
                .domain([0, 3])
                .range([0, 300])
                .clamp(true);
        console.log([1, 3, 5].map(s4));

        // scale.nice([count])
        var s5 = d3.scale.linear()
                .domain([0.112, 3.123])
                .range([0, 50])
                .nice(3);
        console.log([1, 3, 5].map(s5));

        // scale ticks
        var s6 = d3.scale.linear()
                .domain([0, 5])
                .range([0, 100]);

        console.log(s6.ticks());
        // [0, 0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4, 4.5, 5]

        console.log(s6.ticks(5));
        // [0, 1, 2, 3, 4, 5]

        // scale tick format
        var s7 = d3.scale.linear()
                .domain([0, 1])
                .range([0, 100]);

        var ticks_formatter = s7.tickFormat(5, "%");

        console.log(s7.ticks(5).map(ticks_formatter));

        // scale range points
        var s8 = d3.scale.ordinal()
                .domain(["A", "B", "C", "D", "E", "F"])
                .rangePoints([0, 100], 0.5);

        console.log(s8.range());
        // [4.54, 22.72, 40.90, 59.09, 77.27, 95.45]


        console.log(["A", "B", "C"].map(s8));

    </script>
</body>
</html>
