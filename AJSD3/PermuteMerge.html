<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AJS D3 - Log Names</title>

    <!--styles-->

    <!--scripts-->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/d3.min.js"></script>
    <script src="libs/angular.min.js"></script>

</head>
<body>
    <script type="text/javascript">
        var values = [124, 643, 321, 346, 163, 239];

        // Return a permutation of values
        console.log(d3.permute(values, [0, 2, 1, 3, 5, 4, 0, 1]));
        // [124, 321, 643, 346, 239, 163, 124, 643]

        var data_1 = [1, 3, 5];
        var data_2 = [6, 7, 8];
        var data_3 = ["abc", "def", "ghi"];

        // Merge the first 2 arrays
        console.log(d3.merge([data_1, data_2]));
        // [1, 3, 5, 6, 7, 8]

        // Merge all arrays
        console.log(d3.merge([data_1, data_2, data_3]));
        // [1, 3, 5, 6, 7, 8, "abc", "def", "ghi"]

    </script>
</body>
</html>
